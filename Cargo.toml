[package]
name = "bdk_floresta"
version = "0.1.0"
edition = "2021"
authors = ["Luis Schwab <luisschwab@protonmail.com>"]
description = "A Floresta-powered chain-source crate for BDK"
license = "MIT"
repository = "https://github.com/luisschwab/bdk-floresta"
readme = "README.md"
keywords = ["bitcoin", "bdk", "floresta", "utreexo"]
rust-version = "1.74.1"

[dependencies]
bdk_wallet = "2.2.0"
floresta-chain = { git = "https://github.com/vinteumorg/Floresta.git", rev = "d79e135f40515a859850dd59a6ee057f11c69128", features = ["flat-chainstore"] } # Tracing PR
floresta-wire = { git = "https://github.com/vinteumorg/Floresta.git", rev = "d79e135f40515a859850dd59a6ee057f11c69128" }                                  # Tracing PR
rustreexo = "0.4.0"
thiserror = "2.0.17"
tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.20", features = ["ansi", "chrono", "env-filter"] }

[build-dependencies]
toml = "0.9.6"

[[example]]
name = "node"
path = "examples/floresta_node.rs"
